<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }


        div {
            width: 200px;
            padding: 10px;
            margin: 10px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

    </style>
</head>
<body>
<script>
    const queryString = window.location.search;
    const  urlParams = new URLSearchParams(queryString);
    const usid = urlParams.get('user_id');
    const postsJson = 'https://jsonplaceholder.typicode.com/users/' + usid +'/posts';
    fetch(postsJson)
        .then(response => {
            return response.json()
                //.then(json => console.log(json))
                .then(posts => {
                    for (const post of posts) {
                        let card2 = document.createElement('div');

                        card2.innerHTML = `<p>title - ${post.title}</p>;<br>
                        <p>userId - ${post.userId}</p>;<br>
                        <p>id - ${post.id}</p>;<br>
                        <p>body - ${post.body}</p>

                        <a href="js13/post-details.html?post_id=${post.id}">Posts</a>
`
                        document.body.appendChild(card2);

                    }
                })
        })
    console.log(postsJson);
</script>
</body>
</html>
