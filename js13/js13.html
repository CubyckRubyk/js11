<script>



    fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => {
            return response.json()

                    for (const user of users) {
                        let card = document.createElement('div');

                        card.innerHTML = `<p>address - ${user.address.city},<br>
                                                    ${user.address.geo.lat},${user.address.geo.lng}, <br>
                                                    ${user.address.street},<br>
                                                    ${user.address.suite},<br>
                                                    ${user.address.zipcode}</p>;
                        <h3>company - ${user.company.bs}, <br>
                        ${user.company.catchPhrase}, <br>
                        ${user.company.name}</h3>;
                        <h2>name - ${user.name}</h2>;
                        <h3>email - ${user.email} </h3>;
                        <h3>id - ${user.id} </h3>;
                        <h3>phone - ${user.phone} </h3>;
                        <h3>username - ${user.username} </h3>;
                        <h3>website - ${user.website} </h3>
                         <a href="https://jsonplaceholder.typicode.com/users/${user.id}">Link</a>
                        <a href="js13/posts.html?user_id=${user.id}">Posts</a>`
                        document.body.appendChild(card)
                        //document.body.appendChild(user.id);
                      //  document.body.appendChild(user.name);


                    }
                })
        })





</script>
